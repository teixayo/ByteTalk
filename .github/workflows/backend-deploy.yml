name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build & push image from frontend
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker build -t teixayo/bytetalk-backend:latest .
          docker push teixayo/bytetalk-bacekend:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Trigger production webhook
        run: |
          curl -X POST ${{ secrets.PRODUCTION_BACKEND_WEBHOOK_URL }} -H "Authorization: Bearer ${{ secrets.BACKEND_WEBHOOK_SECRET }}"
